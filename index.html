<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plénard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta property="og:title" content="Plénard">
    <meta property="og:description" content="famille · family · familie">
    <meta property="og:image" content="https://plenard.me/og-image.png">
    <meta property="og:url" content="https://plenard.me">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1a1a1a;
            color: #cfcfcf;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        main {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            margin: 2rem 0 1rem;
        }

        p {
            font-size: 1.125rem;
            opacity: 0.9;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes confetti-burst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <main>
        <svg width="120" height="120" viewBox="0 0 513 512" xmlns="http://www.w3.org/2000/svg" aria-label="Plénard logo">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M269.686 176.939V425.533H189.573V176.939H269.686ZM269.893 86.4668V166.626H195.299C173.197 166.626 155.792 179.573 143.083 205.466L75.7324 166.228C95.1133 119.413 141.347 86.4668 195.299 86.4668H269.893ZM309.742 86.4668C380.172 86.4668 437.267 143.394 437.267 213.617C437.267 283.84 380.172 340.767 309.742 340.767H281.13V260.89L313.012 260.89L313.012 260.78C337.672 259.105 357.155 238.629 357.155 213.617C357.155 188.604 337.672 168.129 313.012 166.454L313.012 166.343L281.13 166.342V86.4668H309.742Z" fill="#CFCFCF"/>
        </svg>
        <h1>Plénard</h1>
        <p>famille · family · familie</p>
    </main>
    <script>
        // Console ASCII art
        console.log('%c  ____  _   __                 _ \n |  _ \\| | /_/_ __   __ _ _ __| |\n | |_) | |/ _ \\ \'_ \\ / _` | \'__| |\n |  __/| |  __/ | | | (_| | |  |_|\n |_|   |_|\\___|_| |_|\\__,_|_|  (_)\n', 'color: #cfcfcf; font-family: monospace;');

        // Konami code
        const konami = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === konami[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konami.length) {
                    triggerConfetti();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        function triggerConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3'];
            const count = 300;
            const rect = document.body.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = centerX + 'px';
                confetti.style.top = centerY + 'px';

                const angle = (Math.PI * 2 * i) / count;
                const distance = 200 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                confetti.style.setProperty('--tx', tx + 'px');
                confetti.style.setProperty('--ty', ty + 'px');
                confetti.style.animation = 'confetti-burst 1s ease-out forwards';

                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 1000);
            }
        }
    </script>
</body>
</html>
